<html>
  <head>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.ui.all.js"></script>

<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/jquery.json-1.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.autocomplete.js"></script>
<script type="text/javascript" src="/js/jquery.thickbox.js"></script>
<script type="text/javascript" src="/js/jquery.dimensions.min.js"></script>
<script type="text/javascript" src="/js/jquery.tooltip.pack.js"></script>
<script type="text/javascript" src="/js/jquery.strings.js"></script>
<script type="text/javascript" src="/js/jquery.utils.js"></script>
<script type="text/javascript" src="/js/ui.dropslide.js"></script>

<script type="text/javascript" src="/js/jquery.timepickr.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/css/jquery.ui.all.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/css/jquery.autocomplete.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/css/jquery.thickbox.css" />

  </head>
  <body>
  <script type="text/javascript">
  function activate(){
	  $("#requestjob_start_time").show();

	  $('#requestjob_start_time')
	   .timepickr({
	   convention: 12,
	   dropslide: {trigger: 'focus'},
	   format12: '{h:02.d}:{m:02.d} {suffix:s}',
	   format24: '{h:02.d}:{m:02.d}',
	   handle: false,
	   hours: true,
	   minutes: true,
	   seconds: false,
	   prefix: ["am","pm"],
	   suffix: ["am","pm"],
	   rangeMin: ["00","15","30","45"],
	   rangeSec: ["00","15","30","45"],
	   updateLive: "true",
	   resetOnBlur: "false"
	  }); 
	  
  }
  </script>
    <a href="#" onclick="activate()">click</a>
    <input type="text" style="display: none"
     id="requestjob_start_time" name="requestjob[start_time]" 
     size="7" class="ui-timepickr"/>
  </body>
</html>
