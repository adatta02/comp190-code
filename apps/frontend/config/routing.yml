################################################
# projects
################################################
project_view:
  url: /project/view/:slug
  class:    sfPropelRoute
  param: { module: project, action: view }
  options: { model: Project, type: object }
  requirements: {slug: \w+ }
  
################################################
# jobs
################################################

job_create:
  url: /job/create
  param: { module: job, action: create }
job_success:
  url: /job/success
  param: { module: job, action: success }
job_show:
  url: /job/show/:slug
  class:    sfPropelRoute
  param: { module: job, action: show }
  options: { model: Job, type: object }
  requirements: {slug: \w+ }
job_list:
  url: /job/list/Pending
  param: { module: job, action: list }
job_list_by:
  url: /job/list/:state
  class:    sfPropelRoute
  param: { module: job, action: list }
  options: { model: Status, type: object }
  requirements: {slug: \w+ }
job_move:
  url: /job/move
  param: { module: job, action: move }
job_add_tag:
  url: /job/tag
  param: { module: job, action: addTag }
job_remove_tag:
  url: /job/tag/delete
  param: { module: job, action: removeTag }

################################################
# misc login and redirect routes
################################################

# where you go after you log in succesfully
welcome_loggedin:
  url: /home/
  param: { module: welcome, action: redirect }

# sfguard
sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }
 
sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
 
sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }
  
################################################
# default rules
################################################

homepage:
  url:   /
  param: { module: welcome, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
################################################
